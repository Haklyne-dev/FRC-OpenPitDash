<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="alertContainer"></div>
    <div class="container" id="header">
        <h2 id="teamnum">####</h2>
        <h2 id="eventname">Open Settings Menu</h2>
        <h3 id="stream">Livestream</h2>
        <h2 id="settings">&#9881;</h2>
    </div>
    <div id="main">
        <div id="matches-container">
            <ul id="matches"></ul>
        </div>
        <div id="details-container">
            <div id="redAlliance">
                <h3>Red Alliance</h3>
                <div id="redTeam1" class="team"></div>
                <div id="redTeam2" class="team"></div>
                <div id="redTeam3" class="team"></div>
            </div>
            <div id="blueAlliance">
                <h3>Blue Alliance</h3>
                <div id="blueTeam1" class="team"></div>
                <div id="blueTeam2" class="team"></div>
                <div id="blueTeam3" class="team"></div>
            </div>
        </div>
        <div id="streamContainer" style="display: none;"></div>
    </div>
    <div id="settingsPage">
        <button id="closeSettings">&#10006;</button>
        <h2>Settings</h2>
        <label for="teamNumberInput">Team Number:</label>
        <input type="number" id="teamNumberInput" name="teamNumberInput">
        <label for="nexusApiKey">Nexus API Key:</label>
        <input type="text" id="nexusApiKey" name="nexusApiKey">
        <label for="tbaApiKey">TBA API Key:</label>
        <input type="text" id="tbaApiKey" name="tbaApiKey">
        <label for="eventDropdown">Select Event:</label>
        <select id="eventDropdown" name="eventDropdown">
            <option value="" disabled selected>Select an event</option>
        </select>
        <a href="tutorial.html">How to get API Keys</a>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
